<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href={%static 'css/main.css'%} />
    <title>{%block titulo%}{%endblock%}</title>
  </head>
  <body>
    <header>
      <img class="icono" style="float: left" src={%static 'images/natura.png'%}
      } alt="Logo de natura" />
      <h1>Sistema de Stock de Natura</h1>
    </header>
    <nav>
      <a class="btn btn-outline-dark" style="margin:10px" href="{%url "home"%}">Inicio</a>
      <a class="btn btn-outline-dark" style="margin:10px" href="{%url "item-create"%}">Crear Producto</a>
      <a class="btn btn-outline-dark" style="margin:10px" href="{%url "ordenes-venta"%}">Orden de Venta</a>
      <a class="btn btn-outline-dark" style="margin:10px" href="{%url "ingreso-pedido"%}">Ingresar Pedido </a>
      <a class="btn btn-outline-dark" style="margin:10px" href="{%url "consulta_item"%}">Consultar Stock</a>
    </nav>
    <main class="contenedor">
      <div class="row">
        <div class="col-md-8">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                    <a href="{%url "consulta_item"%}" class="del-msg">&times;</a>
                </div>
                {% endfor %}
            {% endif %}
            {% block cuerpo %}{% endblock %}
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script type ="text/javascript" src="{% static 'js/cart.js'%}"></script>
  </body>
</html>
