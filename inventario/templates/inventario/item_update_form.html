{% extends 'inventario/base.html' %}
{% csrf_token %}
{% load crispy_forms_tags %}
{%block titulo%}Actulizar Item{% endblock titulo %}

{% block cuerpo %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">           
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Actualizar Item</legend>
                {{ form | crispy}}
            </fieldset>
            <div class="form.group">
                <button class="btn btn-success" type="submit">Actualizar</button>
                <a class="btn btn-danger" href="{%url 'consulta_item'%}">Cancelar</a>
            </div>
        </form>
    </div>

{% endblock cuerpo %}
